<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            describe(){
                return (`${this.name} are ${this.age} ani`);
            }
        }
        var dan = new Person("Dan",30);
        var andrei = new Person("Andrei",25);
        console.log(dan.describe());
        console.log(andrei.describe()); 
    </script>
</body>
</html>
